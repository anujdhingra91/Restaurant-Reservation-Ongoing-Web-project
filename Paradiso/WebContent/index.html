	<section>
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">Owner LogIn</h4>
					</div>
					<div class="modal-body">
						<div class="tab-pane" id="tab-owner">
							<h6>Login</h6>
							<form role="form">
								<div class="form-group">
									<label for="email">Email address</label> <input type="email"
										class="form-control" id="email"
										placeholder="example@domain.com">
								</div>
								<div class="form-group">
									<label for="password">Password</label> <input type="password"
										class="form-control" id="password" placeholder="Password">
								</div>
								<div class="text-center">
									<button type="submit" class="btn large-btn btn-primary">Submit</button>
									<button type="button" class="btn btn-link">Forgot
										Password?</button>
								</div>
							</form>
						</div>
					</div>

                     <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                     <button type="button" class="btn btn-primary">Save changes</button>
                 </div>-->
				</div>
			</div>
		</div>
	</section>

	<section>
		<article>
			<div class="paddRow contactRow">
				<div class="container tab-content">
					<div class="tab-pane active" id="tab-guest">
						<h6>Make a Reservation</h6>
						<form role="form">
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<label for="reserveDate">Date</label> <input type="date"
											class="form-control" id="reserveDate"
											placeholder="YYYY/MM/DD">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label for="reserveTime">Time</label> <input type="time"
											class="form-control" id="reserveTime" placeholder="HH:MM">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<label for="reserveFirstName">First Name</label> <input
											type="text" class="form-control" id="reserveFirstName"
											placeholder="First Name">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label for="reserveLastName">Last Name</label> <input
											type="text" class="form-control" id="reserveLastName"
											placeholder="Last Name">
									</div>
								</div>
							</div>

							<div class="form-group">
								<label for="reservePhone">Phone</label> <input type="tel"
									class="form-control" id="reservePhone"
									placeholder="Enter Your Phone">
							</div>
							<div class="form-group">
								<label for="reserveEmail">Email</label> <input type="email"
									class="form-control" id="reserveEmail"
									placeholder="example@domain.com">
							</div>

							<div class="row">
								<div class="col-sm-3">
									<div class="form-group">
										<label for="reserveSize">Party Size</label> <input
											type="number" class="form-control" id="reserveSize"
											placeholder="# Guests">
									</div>
								</div>
								<div class="col-sm-9">
									<div class="form-group">
										<label for="reserveSpecial">Special Need</label> <input
											type="email" class="form-control" id="reserveSpecial"
											placeholder="e.g. Birthday, Anniversary etc.">
									</div>
								</div>
							</div>
							<div class="text-center">
								<button type="button" onclick="showConfirmation()"
									class="btn large-btn btn-primary">Reserve</button>
								<button type="button" onclick="changeConfirmation()"
									class="btn btn-link">Change Existing Reservation?</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</article>

		<article>
			<div class="paddRow confirmationWindow">
				<div class="container tab-content">
					<div class="tab-pane active">


						<div class="text-center">
							<h3>Reservation Confirmed</h3>
							<h6>Your Reservation Token Is sdu3$i7236ASd</h6>
						</div>
						<div class="text-center">
							<button type="button" onclick="clearAll()"
								class="btn large-btn btn-primary">Cool, Thanks!</button>
						</div>

					</div>
				</div>
			</div>
		</article>
		<article>
			<div class="paddRow changeConfirmation">
				<div class="container tab-content">
					<div class="tab-pane active">

						<form>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<label for="reserveDate">Date</label> <input type="date"
											class="form-control" placeholder="MM/DD/YYYY">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label for="reserveTime">Time</label> <input type="time"
											class="form-control" placeholder="HH:MM">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="reserveName">Name</label> <input type="text"
									class="form-control" placeholder="Enter Your Name">
							</div>

							<div class="form-group">
								<label for="reservePhone">Phone</label> <input type="tel"
									class="form-control" placeholder="Enter Your Phone">
							</div>
							<div class="form-group">
								<label for="reserveEmail">Enter Your Reservation Token</label> <input
									type="text" class="form-control">
							</div>
							<div class="text-center">
								<button type="button" onclick="showConfirmation()"
									class="btn large-btn btn-primary">Change Confirmation</button>
								<button type="button" onclick="clearAll()" class="btn btn-link">Cancel</button>
							</div>
						</form>
					</div>
				</div>
			</div>

		</article>
	</section>
